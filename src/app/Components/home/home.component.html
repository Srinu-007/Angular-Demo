<app-header></app-header>
<!-- Carousel -->
<div id="demo" class="carousel slide mt-2" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" [attr.data-bs-slide-to]="i" 
      *ngFor="let x of carous;let i=index" [ngClass]="(i===0)?'active':''"></button>
      <!-- <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button> -->
    </div>
  
    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item" *ngFor="let x of carous;let i=index" [ngClass]="(i===0)?'active':''">
        <img [src]="x.img" [alt]="x.alt" class="d-block w-100 cimage">
      </div>
      <!-- <div class="carousel-item">
        <img src="assets/flipkart/2.jpg" alt="Chicago" class="d-block w-100 cimage">
      </div>
      <div class="carousel-item">
        <img src="assets/flipkart/1.jpg" alt="New York" class="d-block w-100 cimage">
      </div> -->
    </div>
  
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
