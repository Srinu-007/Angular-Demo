<app-header></app-header>
<div class="container">
    <h1 style="color:blue;font-style:italic" class="text-center">Login Here...</h1>
    <form id="form" class="form-group card p-2 w-50 mx-auto mb-2 mt-2"  #form="ngForm">
        <div class="mt-2">
        <label>FirstName</label>
        <input type="text" class="form-control" required [(ngModel)]="customer.fname" name="fname" placeholder="Enter First name" #fname="ngModel">
        </div>
        <p class="text-danger" *ngIf="fname.touched&&fname.invalid">Please Enter FirstName</p>
        <div class="mt-2">
            <label>LastName</label>
            <input type="text" class="form-control" required [(ngModel)]="customer.lname" name="lname" placeholder="Enter Last name" #lname="ngModel">
        </div>
        <p class="text-danger" *ngIf="lname.touched&&lname.invalid">Please Enter LastName</p>
        <div class="mt-2">
            <label>Mobile Number</label>
            <input type="number" class="form-control" required [(ngModel)]="customer.mnum" name="mnum" placeholder="Enter Mobile number" #mnum="ngModel">
        </div>
        <p class="text-danger" *ngIf="mnum.touched&&mnum.invalid">Please Enter MobileNumber</p>
        <div class="mt-2">
            <label>Email</label>
            <input type="email" class="form-control" required [(ngModel)]="customer.email" name="email" placeholder="Enter Email" #email="ngModel">
        </div>
        <p class="text-danger" *ngIf="email.touched&&email.invalid">Please Enter Email</p>
        <div class="mt-2">
            <label>Password</label>
            <input type="password" class="form-control" required [(ngModel)]="customer.pwd" name="pwd" placeholder="Enter Password" #pwd="ngModel">
        </div>
        <p class="text-danger" *ngIf="pwd.touched&&pwd.invalid">Please Enter password</p>
        <div class="mt-2">
            <button class="btn btn-primary" (click)="submit()" [disabled]="form.invalid">Submit</button>
        </div>
        <p [ngClass]="clr">{{msg}}</p>
        <div class="text-center">
            <p>Alreday have an account?<a routerLink="/signup">Login here</a></p>
        </div>
    </form>
</div>
<app-footer></app-footer>
