<app-header></app-header>
<div class="container">
<p>mobiles works!</p>
<div class="row">
    <ng-container *ngFor="let x of d">
    <div class="col-12 col-md-4">
      <div class="card p-2 mb-2 mt-2 display">
        <h1>{{x.d_name}}</h1>
        <img [src]="filepath+x.d_img" alt="" class="image">
        <p>{{x.d_desc}}</p>
        <div>
        <button class="btn btn-primary">Add to cart</button>
        <button class="btn btn-danger d-none" (click)="delproduct(x.d_id)">
            <i class="fa fa-trash" aria-hidden="true"></i>
        </button>
        </div>
        </div>
    </div>
    </ng-container>
    <div>
        <button class="btn btn-primary d-none" data-bs-toggle="modal" data-bs-target="#myModal">Add</button>
    </div>
    
</div>
</div>
<app-footer></app-footer>
<!-- The Modal -->
<div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Modal Heading</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
            <form action="/action_page.php">
                <div class="mb-3 mt-3">
                  <label for="name" class="form-label">Name:</label>
                  <input type="text" class="form-control" id="name" [(ngModel)]="pdetails.p_name" name="name">
                </div>
                <div class="mb-3">
                  <label for="desc" class="form-label">Description</label>
                  <textarea class="form-control" id="desc" placeholder="Enter password" [(ngModel)]="pdetails.p_desc" name="desc" cols="5" rows="5"></textarea>
                </div>
                <label for="img">Image : </label>
                <br>
                <input type="file" id="img" [(ngModel)]="pdetails.p_img" (change)="uploadimg($event)" class="form-control-file border" name="img">
                <br>
                <button type="submit" class="btn btn-primary mt-2" (click)="add()">Add</button>
                <p>{{msg}}</p>
              </form>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
  </div>
